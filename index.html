<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="src/styles.css" />
    <script src="src/script.js" defer></script>
  </head>
  <body>
    <h1>The Odin Library</h1>

    <dialog id="add-book-dialog">
      <form method="dialog" id="add-book-form">
        <div id="dialog-input-container">
          <p>
            <label for="title-dialog-input">Title:</label>
            <input
              type="text"
              name="title-dialog-input"
              id="title-dialog-input"
            />
          </p>
          <p>
            <label for="author-dialog-input">Author:</label>
            <input
              type="text"
              name="author-dialog-input"
              id="author-dialog-input"
            />
          </p>
          <p>
            <label for="pages-dialog-input">Number of pages:</label>
            <input
              type="text"
              name="pages-dialog-input"
              id="pages-dialog-input"
            />
          </p>
          <p>
            <label for="status-dialog-select">Status:</label>
            <select name="status-dialog-select" id="status-dialog-select">
              <option value="Read">Read</option>
              <option value="Not Read">Not Read</option>
            </select>
          </p>

          <menu class="dialog-button-menu">
            <button id="cancel-button" type="reset">Cancel</button>
            <button type="submit" id="submit-button">Submit</button>
          </menu>
        </div>
      </form>
    </dialog>
    <menu>
      <button class="add-book-button" id="add-book-button">Add Book</button>
    </menu>
  </body>
</html>
